<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Galerisi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .galeri-foto{
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .galeri-foto:hover {
            transform: scale(1.1);
        }
        .modal-dialog {
            max-width: 90%;
        }
        .navbar{
            background-color:brown !important;
           
        }
        .navbar-brand{
            color: white !important;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Resim Galerisi</a>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <img src="https://picsum.photos/id/684/600/400" class="galeri-foto" alt="Resim 1" data-toggle="modal" data-target="#imageModal" data-image="https://picsum.photos/id/684/600/400">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/784/600/400" class="galeri-foto" alt="Resim 2" data-toggle="modal" data-target="#imageModal" data-image="https://picsum.photos/id/784/600/400">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/654/600/400" class="galeri-foto" alt="Resim 3" data-toggle="modal" data-target="#imageModal" data-image="https://picsum.photos/id/654/600/400">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/74/600/400" class="galeri-foto" alt="Resim 4" data-toggle="modal" data-target="#imageModal" data-image="https://picsum.photos/id/74/600/400">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/104/600/400" class="galeri-foto" alt="Resim 5" data-toggle="modal" data-target="#imageModal" data-image="https://picsum.photos/id/104/600/400">
            </div>
            <div class="col-md-4">
                <img src="https://picsum.photos/id/664/600/400" class="galeri-foto" alt="Resim 6" data-toggle="modal" data-target="#imageModal" data-image="https://picsum.photos/id/664/600/400">
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">B端y端k Resim</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid" alt="B端y端k Resim">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.galeri-foto').click(function() {
                var imageSrc = $(this).data('image');
                $('#modalImage').attr('src', imageSrc);
            });
        });
    </script>
    

</body>
</html>
